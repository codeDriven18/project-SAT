          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/StudentGroupRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/StudentGroupRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StudentGroup'
          description: ''
    patch:
      operationId: api_teacher_groups_partial_update
      parameters:
      - in: path
        name: id
        schema:
