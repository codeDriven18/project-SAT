{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Project SAT{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      height: 100vh;
      background: linear-gradient(135deg, #4f46e5, #3b82f6, #06b6d4);
      color: #fff;
    }
    .sidebar {
      width: 230px;
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      backdrop-filter: blur(10px);
    }
    .sidebar a {
      text-decoration: none;
      padding: 12px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #fff;
      font-weight: 600;
      background: rgba(59, 130, 246, 0.3);
      transition: all .3s ease;
    }
    .sidebar a:hover {
      background: rgba(59, 130, 246, 0.8);
      transform: translateX(5px);
    }
    .content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="{% url 'home' %}"><i class="fa fa-home"></i> Home</a>
    <a href="{% url 'analytics' %}"><i class="fa fa-chart-bar"></i> Analytics</a>
    <a href="{% url 'projects' %}"><i class="fa fa-folder"></i> Projects</a>
    <a href="{% url 'settings' %}"><i class="fa fa-cog"></i> Settings</a>
    <a href="{% url 'logout' %}"><i class="fa fa-sign-out-alt"></i> Logout</a>
  </div>
  <div class="content">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
