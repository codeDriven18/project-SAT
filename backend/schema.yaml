      operationId: api_teacher_groups_destroy
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this student group.
        required: true
      tags:
      - Teacher Groups
      security:
      - jwtAuth: []
      responses:
        '204':
