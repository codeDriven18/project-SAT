  /api/teacher/groups/{id}/remove_student/:
    post:
      operationId: api_teacher_groups_remove_student_create
      summary: Remove student from group
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this student group.
        required: true
      tags:
      - Student Groups
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddRemoveStudentRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AddRemoveStudentRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AddRemoveStudentRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/teacher/assignments/:
    get:
      operationId: api_teacher_assignments_list
      summary: List assigned tests
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - Test Assignments
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
