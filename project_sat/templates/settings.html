{% extends "base.html" %}
{% block title %}Settings{% endblock %}
{% block content %}
  <h1>Settings</h1>
  <form method="post" style="max-width:400px;">
    {% csrf_token %}
    <label style="display:block;margin:10px 0 5px;">Full Name</label>
    <input type="text" name="full_name" value="{{ user.full_name }}" style="width:100%;padding:10px;border-radius:8px;border:0;">
    <label style="display:block;margin:10px 0 5px;">Email</label>
    <input type="email" name="email" value="{{ user.email }}" style="width:100%;padding:10px;border-radius:8px;border:0;">
    <button type="submit" style="margin-top:15px;padding:10px 20px;background:#6366f1;border:0;border-radius:8px;color:white;cursor:pointer;">Save</button>
  </form>
{% endblock %}
