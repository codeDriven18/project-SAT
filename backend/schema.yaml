              $ref: '#/components/schemas/StudentGroupRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StudentGroup'
          description: ''
  /api/teacher/groups/{id}/:
