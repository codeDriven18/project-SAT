openapi: 3.0.3
info:
  title: EduPlatform API
  version: 1.0.0
  description: Test Management Platform API with separate endpoints for students and
    teachers
paths:
  /api/auth/register/:
    post:
      operationId: api_auth_register_create
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistrationRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/UserRegistrationRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UserRegistrationRequest'
        required: true
      security:
      - jwtAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserRegistration'
          description: ''
  /api/auth/login/:
    post:
      operationId: api_auth_login_create
      description: Authenticate user and return access/refresh tokens. Students and
        teachers use the same endpoint but access different frontend apps.
      summary: User Login
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: john_doe
                password:
                  type: string
                  example: securepassword123
              required:
              - username
              - password
      security:
      - jwtAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Login successful
                content:
                  application/json:
                    example:
                      access_token: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
                      refresh_token: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9...
                      user:
                        id: 1
                        username: john_doe
                        email: john@example.com
                        user_type: student
                        first_name: John
                        last_name: Doe
          description: ''
        '401':
          content:
            application/json:
              schema:
                description: Invalid credentials
                content:
                  application/json:
                    example:
                      error: Invalid credentials
          description: ''
  /api/auth/token/:
    post:
      operationId: api_auth_token_create
      description: |-
        Takes a set of user credentials and returns an access and refresh JSON web
        token pair to prove the authentication of those credentials.
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenObtainPairRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenObtainPair'
          description: ''
  /api/auth/token/refresh/:
    post:
      operationId: api_auth_token_refresh_create
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefresh'
          description: ''
  /api/auth/me/:
    get:
      operationId: api_auth_me_retrieve
      tags:
      - Authentication
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
    patch:
      operationId: api_auth_me_partial_update
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUserRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUserRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUserRequest'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
  /api/auth/profile/:
    get:
      operationId: api_auth_profile_retrieve
      tags:
      - Authentication
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
    patch:
      operationId: api_auth_profile_partial_update
      tags:
      - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedUserRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedUserRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedUserRequest'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
          description: ''
  /api/student/dashboard/assigned_tests/:
    get:
      operationId: api_student_dashboard_assigned_tests_retrieve
      description: Retrieve all tests assigned to the authenticated student through
        their groups.
      summary: Get Assigned Tests
      tags:
      - Student Dashboard
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                description: List of assigned tests with status
                content:
                  application/json:
                    example:
                    - id: 1
                      title: SAT Math Practice Test
                      description: Comprehensive math practice covering algebra and
                        geometry
                      difficulty: medium
                      total_marks: 800
                      created_by: teacher_johnson
                      sections:
                      - id: 1
                        name: Reading & Writing
                        time_limit: 64
                        question_count: 54
                      - id: 2
                        name: Math
                        time_limit: 70
                        question_count: 44
                      status: not_started
                      score: null
                      percentage: null
                      completed_at: null
          description: ''
        '403':
          content:
            application/json:
              schema:
                description: Only students can access this endpoint
                content:
                  application/json:
                    example:
                      error: Only students can access this
          description: ''
  /api/student/attempts/:
    get:
      operationId: api_student_attempts_list
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - Other
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedStudentTestAttemptList'
          description: ''
  /api/student/attempts/{id}/:
    get:
      operationId: api_student_attempts_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this student test attempt.
        required: true
      tags:
      - Other
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StudentTestAttempt'
          description: ''
  /api/student/test/{test_id}/start/:
    post:
      operationId: api_student_test_start_create
      description: Start a new test attempt. Creates a test attempt record and returns
        the first section to begin.
      summary: Start Test Attempt
      parameters:
      - in: path
        name: test_id
        schema:
          type: integer
        description: ID of the test to start
        required: true
      tags:
      - Student Tests
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Test started successfully
                content:
                  application/json:
                    example:
                      attempt_id: 123
                      current_section:
                        id: 1
                        name: Reading & Writing
                        time_limit: 64
                      sections:
                      - id: 1
                        name: Reading & Writing
                        order: 0
                        time_limit: 64
                      - id: 2
                        name: Math
                        order: 1
                        time_limit: 70
          description: ''
        '400':
          content:
            application/json:
              schema:
                description: Test already completed or other error
                content:
                  application/json:
                    example:
                      error: Test already completed
          description: ''
        '403':
          content:
            application/json:
              schema:
                description: Test not assigned or permission denied
                content:
                  application/json:
                    example:
                      error: Test not assigned to you
          description: ''
  /api/student/test/{test_id}/section/{section_id}/start/:
    post:
      operationId: api_student_test_section_start_create
      description: Start or resume a section attempt for the current test attempt.
      summary: Start Section Attempt
      parameters:
      - in: path
        name: section_id
        schema:
          type: integer
        required: true
      - in: path
        name: test_id
        schema:
          type: integer
        required: true
      tags:
      - Student Tests
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/student/test/{test_id}/section/{section_id}/questions/:
    get:
      operationId: api_student_test_section_questions_retrieve
      description: Retrieve all questions for a specific test section. Student answers
        are included if they exist.
      summary: Get Section Questions
      parameters:
      - in: path
        name: section_id
        schema:
          type: integer
        required: true
      - in: path
        name: test_id
        schema:
          type: integer
        required: true
      tags:
      - Student Tests
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                description: Section questions retrieved successfully
                content:
                  application/json:
                    example:
                      section:
                        id: 1
                        name: Reading & Writing
                        time_limit: 64
                        started_at: '2024-01-15T10:30:00Z'
                      questions:
                      - id: 1
                        question_text: Which choice completes the text correctly?
                        passage_text: The scientist studied the behavior of dolphins...
                        marks: 1
                        order: 1
                        question_type: mcq
                        image: /media/uploads/questions/sample.jpg
                        choices:
                        - id: 1
                          choice_text: whom are known
                          choice_label: A
                        - id: 2
                          choice_text: which are known
                          choice_label: B
                        selected_choice_id: null
          description: ''
  /api/student/test/{test_id}/submit-answer/:
    post:
      operationId: api_student_test_submit_answer_create
      description: Submit an answer for a single question (MCQ or math_free).
      summary: Submit single answer
      parameters:
      - in: path
        name: test_id
        schema:
          type: integer
        required: true
      tags:
      - Student Tests
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: {}
          application/x-www-form-urlencoded:
            schema:
              type: object
              additionalProperties: {}
          multipart/form-data:
            schema:
              type: object
              additionalProperties: {}
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/student/test/{test_id}/section/{section_id}/answers/:
    post:
      operationId: api_student_test_section_answers_create
      parameters:
      - in: path
        name: section_id
        schema:
          type: integer
        required: true
      - in: path
        name: test_id
        schema:
          type: integer
        required: true
      tags:
      - Student Tests
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkAnswersInputRequest'
            examples:
              BulkSaveAnswers:
                value:
                  answers:
                  - question_id: 1
                    choice_id: 3
                  - question_id: 2
                    choice_id: 7
                summary: Bulk save answers
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/BulkAnswersInputRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/BulkAnswersInputRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StudentAnswerOut'
              examples:
                Response:
                  value:
                  - message: Answers saved
                    saved:
                    - question: 1
                      question_text: What is 2+2
                      selected_choice: 3
                      selected_choice_text: '4'
                      selected_choice_label: C
                      is_correct: true
                      answered_at: '2025-09-13T19:05:31.123456Z'
          description: ''
  /api/student/test/{test_id}/section/{section_id}/complete/:
    post:
      operationId: api_student_test_section_complete_create
      description: Complete the current section and optionally return next section.
      summary: Complete section
      parameters:
      - in: path
        name: section_id
        schema:
          type: integer
        required: true
      - in: path
        name: test_id
        schema:
          type: integer
        required: true
      tags:
      - Student Tests
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/student/test/{test_id}/complete/:
    post:
      operationId: api_student_test_complete_create
      description: Finalize the test attempt and compute totals.
      summary: Complete test
      parameters:
      - in: path
        name: test_id
        schema:
          type: integer
        required: true
      tags:
      - Student Tests
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/student/test/{test_id}/results/:
    get:
      operationId: api_student_test_results_retrieve
      description: Retrieve aggregated test results for a completed attempt.
      summary: Get test results
      parameters:
      - in: path
        name: test_id
        schema:
          type: integer
        required: true
      tags:
      - Student Results
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/student/test/{test_id}/review/:
    get:
      operationId: api_student_test_review_retrieve
      description: Includes all sections, questions, choices, and student answers.
      summary: Get detailed test review
      parameters:
      - in: path
        name: test_id
        schema:
          type: integer
        required: true
      tags:
      - Student Tests
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/teacher/tests/:
    get:
      operationId: api_teacher_tests_list
      summary: List teacherâ€™s tests
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - Teacher Tests
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedTestGroupList'
          description: ''
    post:
      operationId: api_teacher_tests_create
      summary: Create a new test
      tags:
      - Teacher Tests
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestGroupCreateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TestGroupCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TestGroupCreateRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestGroupCreate'
          description: ''
  /api/teacher/tests/{id}/:
    delete:
      operationId: api_teacher_tests_destroy
      summary: Delete a test
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this test group.
        required: true
      tags:
      - Teacher Tests
      security:
      - jwtAuth: []
      responses:
        '204':
          description: No response body
    get:
      operationId: api_teacher_tests_retrieve
      summary: Get test by ID
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this test group.
        required: true
      tags:
      - Teacher Tests
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestGroup'
          description: ''
    put:
      operationId: api_teacher_tests_update
      summary: Update a test
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this test group.
        required: true
      tags:
      - Teacher Tests
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestGroupRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/TestGroupRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/TestGroupRequest'
        required: true
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestGroup'
          description: ''
    patch:
      operationId: api_teacher_tests_partial_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this test group.
        required: true
      tags:
      - Teacher Tests
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedTestGroupRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedTestGroupRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedTestGroupRequest'
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestGroup'
          description: ''
  /api/teacher/groups/:
    get:
      operationId: api_teacher_groups_list
      summary: List student groups
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - Student Groups
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedStudentGroupList'
          description: ''
    post:
      operationId: api_teacher_groups_create
      summary: Create student group
      tags:
      - Student Groups
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StudentGroupRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/StudentGroupRequest'
          multipart/form-data:
